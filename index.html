<!DOCTYPE html>
<html>

<head>
    <title>solar sytem</title>
    <script src=https://aframe.io/releases/1.4.0/aframe.min.js></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@436d40c/dist/aframe-extras.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- Assets manager -->
        <!-- cite -->
        <!-- https://www.solarsystemscope.com/textures/ -->
        <a-assets>
            <img id="sun" src="Assets/2k_sun.jpeg">
            <img id="mercury" src="Assets/2k_mercury.jpeg">
            <img id="venus" src="Assets/2k_venus_surface.jpeg">
            <img id="earth" src="Assets/2k_earth_daymap.jpeg">
            <img id="moon" src="Assets/2k_moon.jpeg">
            <img id="mars" src="Assets/2k_mars.jpeg">
            <img id="jupiter" src="Assets/2k_jupiter.jpeg">
            <img id="saturn" src="Assets/2k_saturn.jpeg">
            <img id="saturn ring" src="Assets/2k_saturn_ring_alpha.png">
            <img id="uranus" src="Assets/2k_uranus.jpeg">
            <img id="neptune" src="Assets/2k_neptune.jpeg">
            <img id="pluto" src="Assets/2k_ceres_fictional.jpeg">
            <img id="sky" src="Assets/2k_stars.jpeg">
        </a-assets>

        <a-sky src="#sky">

        </a-sky>

        <!-- Motion -->
        <a-entity id="rig" movement-controls="fly: true; speed: 0.8">
            <a-entity camera position="0 10 32" look-controls>
            </a-entity>
        </a-entity>

        <!-- Sun -->
        <a-entity>
            <a-sphere src="#sun" position="0 4 0" scale="3 3 3" animation="property: rotation;
        to: 0 -360 0;
        loop: true;
        dur: 5000;
        easing: linear">
            </a-sphere>
        </a-entity>


        <!-- MERCUREY -->
        <a-entity position="0 0 0" animation="property: rotation;
                             to: 0 -360 0;
                             loop: true;
                             dur: 3000;
                             easing: linear">
            <a-sphere src="#mercury" position="6 4 0" scale="0.1 0.1 0.1" animation="property: rotation;
                              to: 0 -360 0;
                              loop: true;
                              dur: 5000;
                              easing: linear">
            </a-sphere>
        </a-entity>

        <!-- Venus -->
        <a-entity position="0 0 0" animation="property: rotation;
                            to: 0 -360 0;
                            loop: true;
                            dur: 5000;
                            easing: linear">
            <a-sphere src="#venus" position="12 4 0" scale="0.2 0.2 0.2" animation="property: rotation;
                             to: 0 -360 0;
                             loop: true;
                             dur: 12000;
                             easing: linear">
            </a-sphere>
        </a-entity>

        <!-- Earth -->
        <a-entity position="0 0 0" animation="property: rotation;
                         to: 0 -360 0;
                         loop: true;
                         dur: 15000;
                         easing: linear">
            <a-sphere src="#earth" position="16 4 0" scale="0.2 0.2 0.2" animation="property: rotation;
                          to: 0 -360 0;
                          loop: true;
                           dur: 5000;
                          easing: linear">
                <a-entity position="0 0 0" animation="property: rotation;
                             to: 0 -360 0;
                             loop: true;
                             dur: 10000;
                             easing: linear">
                    <a-sphere src="#moon" position="2 0 0" scale="0.1 0.1 0.1" animation="property: rotation;
                              to: 0 -360 0;
                              loop: true;
                              dur: 5000;
                              easing: linear">
                    </a-sphere>
                </a-entity>
            </a-sphere>
        </a-entity>

        <!-- Mars -->
        <a-entity position="0 0 0" animation="property: rotation;
                        to: 0 -360 0;
                        loop: true;
                        dur: 27000;
                        easing: linear">
            <a-sphere src="#mars" position="20 4 0" scale="0.15 0.15 0.15" animation="property: rotation;
                        to: 0 -360 0;
                        loop: true;
                        dur: 5000;
                        easing: linear">
            </a-sphere>
        </a-entity>

        <!-- Jupiters -->
        <a-entity position="0 0 0" animation="property: rotation;
                        from: 0 0 0; 
                         to: 0 -360 0;
                         loop: true;
                         dur: 110000;
                         easing: linear">
            <a-sphere src="#jupiter" position="26 4 0" scale="1 1 1" animation="property: rotation;
                          to: 0 -360 0;
                          loop: true;
                          dur: 5000;
                          easing: linear">
            </a-sphere>
        </a-entity>

        <!-- Saturn -->
        <a-entity position="0 0 0" animation="property: rotation;
                         to: 0 -360 0;
                         loop: true;
                         dur: 170000;
                         easing: linear">
            <a-sphere src="#saturn" position="32 4 0" scale="0.9 0.9 0.9" animation="property: rotation;
                          to: 0 -360 0;
                          loop: true;
                          dur: 5000;
                          easing: linear">
                <a-ring src="#saturn ring" radius-inner="1.7" radius-outer="2" side="double"
                    rotation="75 0 0"><a-ring src="#saturn ring" radius-inner="2.3" radius-outer="2.5" side="double"
                    rotation="0 0 0"></a-ring>
            </a-sphere>
        </a-entity>

        <!-- Uranus -->
        <a-entity position="0 0 0" animation="property: rotation;
                        from: 0 0 0; 
                          to: 0 -360 0;
                          loop: true;
                          dur: 200000;
                          easing: linear">
            <a-sphere src="#uranus" position="39 4 0" scale="0.5 0.5 0.5" animation="property: rotation;
                           to: 0 -360 0;
                           loop: true;
                           dur: 5000;
                           easing: linear">
            </a-sphere>
        </a-entity>

        <!-- Neptune -->
        <a-entity position="0 0 0" animation="property: rotation;
                        from: 0 0 0; 
                         to: 0 -360 0;
                         loop: true;
                         dur: 210000;
                         easing: linear">
            <a-sphere src="#neptune" position="45 4 0" scale="0.5 0.5 0.5" animation="property: rotation;
                          to: 0 -360 0;
                          loop: true;
                          dur: 5000;
                          easing: linear">
            </a-sphere>
        </a-entity>

        <!-- Pluto -->
        <a-entity position="0 0 0" animation="property: rotation;
                        from: 0 0 0;      
                         to: 0 -360 0;
                          loop: true;
                          dur: 270000;
                          easing: linear">
            <a-sphere src="#pluto" position="47 4 0" scale="0.1 0.1 0.1" animation="property: rotation;
                           to: 0 -360 0;
                           loop: true;
                           dur: 5000;
                           easing: linear">
            </a-sphere>
        </a-entity>



    </a-scene>
</body>

</html>
